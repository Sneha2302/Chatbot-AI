<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
  <script type="text/javascript" src="lib/url-template/url-template.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
  <script type="text/javascript" src="apigClient.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.41.0.min.js"></script>
  <script type="text/javascript" src="amazon-cognito-auth-js-master/dist/amazon-cognito-auth.min.js"></script>
  <script type="text/javascript" src="dist/aws-sdk.min.js"></script>
  <link rel="stylesheet" type="text/css" href="Chat.css">
  <link rel="shortcut icon" href="">
  <script src="chat.js"></script>
  <script src='config.js'></script>
</head>
<script type="text/javascript">

function checklogin(){
search = window.location.search;
if (search.indexOf("code=") < 0) {
    alert("Please Login First!");
    window.location = "https://chat-bot.auth.us-east-1.amazoncognito.com/login?response_type=code&client_id=2hk18nobb42nk7dengep54ri7&redirect_uri=https://s3.amazonaws.com/sneha-chat-bot/index.html";
}
}

</script>

<body onload="checklogin()">
<div class="chat_window">
  <div class="top_menu">
    <div class="buttons"></div>
    <div class="title">Chatbot</div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
      <div class="message_input_wrapper">
        <input class="message_input" placeholder="Type your message here..." />
      </div>
      <div class="send_message">
        <div class="icon"></div>
        <div class="text">Send</div>
      </div>
    </div>
  </div>
  <div class="message_template">
    <li class="message">
      <div class="avatar"></div>
      <div class="text_wrapper">
        <div class="text"></div>
      </div>
    </li>
  </div>

</body>
</html>
